<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title> HOT PEPPER Beuty </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="border">
                <div class="header-wrapper">
                    <h1>
                        <img class="header-logo" src="images/top/headerlogo.png" alt="ホットペッパービューティーロゴ">
                    </h1>
                    <aside>国内最大級のヘアサロン・リラク＆ビューティーサロン検索・予約サイト</aside>
                </div>
            </div>
                <nav>
                    <ol class="breadcrumbs">
                        <li><a href="#">総合トップ</a></li>
                        <li><a href="#">ドレス</a></li>
                    </ol>
                </nav>
        </header>
        <div class="top-background">
            <div class="top-wrapper">
                <h1 class="party-dress"><img src="images/top/title.png"></h1>
                <aside class="subtitle">オンラインレンタルドレスカタログ</aside>
                <ul class="rental-btn">
                    <li><a href="#" class="top-btn">レンタルの流れ</a></li>
                    <li><a href="#" class="top-btn">よくあるご質問</a></li>
                </ul>
            </div>
        </div>




    <section class="special-wrapper">
        <h2 class="special-logo">
            <img src="images/top/speciallace.svg" alt="スペシャル">
        </h2>
        <div class="carousel-wrapper">
            <ul class="container">
                <li><img src="images/top/special1.png" alt="マタニティードレス"></li>
                <li><img src="images/top/special2.png" alt="体系別ドレス"></li>
                <li><img src="images/top/special3.png" alt="お呼ばれドレス"></li>
            </ul>
            <a href="#" class="previous trigger-right disabled"></a>
            <a href="#" class="next trigger-left"></a>
       </div>
       <ul class="indicator-wrapper">
            <li><a href="#" class="current"></a></li>
            <li><a href="#"></a></li>
            <li><a href="#"></a></li>
       </ul>
    </section>
        
    <section class="dress">
        <h2 class="special-logo">
            <img src="images/top/dresslace.svg" alt="ドレス">
        </h2>
        <div class="dress-wrapper">
            
            
        <div class="dress-container">
        <ul class="tab-selector">
            <li class="selected selector1"><a href="#container1">カラー・サイズで探す</a></li>
            <li class="selector2"><a href="#container2">シーン別で探す</a></li>
        </ul>
                
        <ul class="tab-container">
        <li id="container1" class="selected">
            <p class="tub-check">カラー</p>
            <p class="tab-font"><label><input type="checkbox" name="color" value="cold">寒色系</label></p>
            <p class="tab-font"><label><input type="checkbox" name="color" value="warm">暖色系</label></p>
            <p class="tab-font"><label><input type="checkbox" name="color" value="black">黒</label></p>
            <p class="tab-font"><label><input type="checkbox" name="color" value="other">その他</label></p>
            <p class="tub-check">サイズ</p>
            <p class="tab-font"><label><input type="checkbox" name="size" value="s-size">S</label></p>
            <p class="tab-font"><label><input type="checkbox" name="size" value="m-size">M</label></p>
            <p class="tab-font"><label><input type="checkbox" name="size" value="l-size">L</label></p>
            <button type="button" name="検索" form="">検索</button>
        </li>
        <li id="container2">
            <p class="tub-check">サイズ</p>
            <p><label><input type="radio" name="another" value="maternity">マタニティ</label></p>
            <p><label><input type="radio" name="another" value="daytime">昼のパーティ</label></p>
            <p><label><input type="radio" name="another" value="night">夜のパーティ</label></p>
            <p><label><input type="radio" name="another" value="resort">リゾート</label></p>
            <p><label><input type="radio" name="another" value="formal">フォーマル</label></p>
            <button type="button" name="検索" form="">検索</button>
        </li>
    </ul>
</div>
            
            
            
            
            
            
            
            
            
            
            
            
            
            
         
        </div>
    </section>

    </body>
</html>
