<script type="text/javascript">
    var data = [
        'apple orange lemon banana',
        'pear banana orange strawberry',
        'banana orange strawberry pear'
    ];
    
    for(var i = 0; i<data.length; i++){
        var indexOrange = data[i].indexOf('orange');
        var indexPear = data[i].indexOf('pear');
        if(indexOrange > -1 && indexPear > -1 && indexOrange < indexPear){
            var index = data[i].substring(indexOrange+'orange'.length,indexPear);
            console.log(index);
        }
    }
    
    
    
//    数値で最初は考えた方がわかりやすい！
//            7  　　　　　+  　　　　　 6          =   　　　　13　
//            ↑                       ↑　　　　　　　　　　　　　↑

</script>
