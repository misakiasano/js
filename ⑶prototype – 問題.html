<script type="text/javascript">
    
var compare = {      //インスタンス変数は？
    set : function(data){
       this.array = data;
    },
    getMax : function(){
        var max = this.array[0];
        for(var i=0; i<this.array.length; i++){    //this,or,var??
            if(max<this.array[i]){
               max = this.array[i]; 
            } 
        }
        return max;
    },
    getMin : function(){
        this.min = this.array[0];                        //(6>1),(6>8),(6>5),(6>2) 変数に入れないと消えるから上書きされて２になった
        for(var i=0; i<this.array.length; i++){
            if(this.min>this.array[i]){  
              this.min = this.array[i]; 
            } 
        }
        return this.min;   
    }
};
    
compare.set([6,1,8,5,2]);
console.log(compare.getMax()); //8と表示
console.log(compare.getMin()); //１と表示

    
    
</script>
