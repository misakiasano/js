<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
		.outer-wrapper{
			margin: 30px auto;
			padding: 0;
			width: 800px;
			overflow: hidden;
		}
		.carousel-wrapper{
			position: relative;
			width: 100%;
			height: 400px;
			overflow: hidden;
		}
		.indicator-wrapper{
			list-style: none;
			width: 100%;
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.indicator-wrapper > li{
			display: inline-block;
			margin: 16px;
			padding: 0;
			width: 16px;
			height: 16px;
		}
		.indicator-wrapper > li > a{
			display: inline-block;
			box-sizing: border-box;
			width: 100%;
			height: 100%;
			border: solid 1px rgb(0, 100, 200);
			border-radius: 8px;
			text-indent: -9999;
		}
		.indicator-wrapper > li > a.current{
			background-color: rgb(0, 100, 200);
		}
		.container{
			position: absolute;
			width: 3200px;
			height: 100%;
			margin: 0;
			padding: 0;
			left: 0;
			top: 0;
		}
		.container::after{
			content: "";
			display: block;
			visibility : hidden;
			width: 0;
			height: 0;
			clear: both;
		}
		.container > li{
			float: left;
			margin: 0;
			padding: 0;
		}
		.trigger{
			display: flex;
			position: absolute;
			margin: 0;
			padding: 0 10px;
			height: 100%;
			justify-content: center;
			align-items: center;
			font-size: 30px;
			text-decoration: none;
			background-color: rgba(0, 0, 0, 0.5);
			color: rgb(255, 255, 255);
		}
		.trigger.disabled{
			color: rgb(100, 100, 100);
		}
		.previous{
			left: 0;
		}
		.next{
			right: 0;
		}
	</style>
</head>
<body>
<div class="outer-wrapper">
	<div class="carousel-wrapper">
		<ul class="container">
			<li><img src="img/sample1.jpg" /></li>
			<li><img src="img/sample2.jpg" /></li>
			<li><img src="img/sample3.jpg" /></li>
			<li><img src="img/sample4.jpg" /></li>
		</ul>
		<a href="#" class="previous trigger disabled">&lt;</a>
		<a href="#" class="next trigger">&gt;</a>
	</div>
	<ul class="indicator-wrapper">
		<li><a href="#" class="current">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
	</ul>
</div>
</body>

    setIndicator: function() {
        var myself = this;
        var $indicator = $('.indicator-wrapper').find('a');
        $indicator.each(function(i){
            var $elemens = $(this);
            if(i == myself.currentIndex){
                $elemens.addClass('current');
            }else{
                $elemens.removeClass('current');
            }
        });
    },
    
    setArrowNext: function(){
        if(this.currentIndex == this.lastPage){
            $('.next').addClass('disabled');
        }else{
            $('.next').removeClass('disabled');
            $('.previous').removeClass('disabled');
        } 
    },
    
    
    setArrowPrevious:function(){
        if(this.currentIndex == 0){
            $('.previous').addClass('disabled');
        }else{

        }

</html>
