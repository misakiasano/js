<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        .accordion{
            width: 300px;
            border-bottom: solid 1px #808080;
            margin: 30px auto;
            padding: 0px;
        }
        .accordion dt{
            box-sizing: border-box;
            margin: 0px;
            width: 300px;
            padding: 10px;
            text-align: center;
            border-top: solid 1px #808080;
            border-left: solid 1px #808080;
            border-right: solid 1px #808080;
            background-color: #E0E0E0;
            cursor: pointer;
        }
        .accordion dd{
            box-sizing: border-box;
            margin: 0px;
            width: 300px;
            padding: 10px;
            text-align: left;
            border-top: solid 1px #808080;
            border-left: solid 1px #808080;
            border-right: solid 1px #808080;
            display: none;
        }
    </style>
</head>
<body>
    <dl class="accordion">
        <dt id="menu">メニュー</dt>
        <dd id="contents">コンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツ</dd>
    </dl>
</body>

<script type="text/javascript">
var LEIHAUOLI = LEIHAUOLI || {};
LEIHAUOLI.PAGE1 = {};
LEIHAUOLI.PAGE1.pullDown = {
    init : function(){
        this.bindEvent(); 
        this.setParameters();
    },
    
    setParameters : function(){
        this.$contents = $('#contents')
        this.displayNone = this.$contents.css('display','none');
        this.height = this.$contents.outerHeight();
        this.padingTop = this.$contents.css('paddingTop');
        this.padingBottom = this.$contents.css('padingBottom');
        
    },
    
    bindEvent : function(){
        var myself = this;
        $('#menu').on('click',function(){
            if(myself.$contents.is(':animated')){
                return;  
            }   
            if(myself.$contents.is(':hidden')){
                myself.setOpen();              
            }else{
                myself.setClose(); 
            }                    
        });        
        
    },
    
    setOpen : function(){
        var myself = this;
        this.$contents.height(0);
        this.$contents.css({
            'paddingTop':0,
            'padingBottom':0,
            'overflow':'hidden',
            'display':'block',
        });
        this.$contents.animate({
            height : this.height,
            paddingTop : this.padingTop,
            padingBottom : this.padingBottom
        },1000, 'swing',function(){
            myself.$contents.css('overflow','');    
        });

    },
    
    setClose : function(){
        this.$contents.css('overflow','hidden');
        var myself = this;
        this.$contents.animate({height : 0},1000, 'swing',function(){
            myself.$contents.css('display','none');
            myself.$contents.css('overflow','');
            myself.$contents.css('padingTop','');
            myself.$contents.css('padingBottom','');    
        });
  

    }
    
};
    
    
    
    
    
$(function(){
    LEIHAUOLI.PAGE1.pullDown.init();
});    
    
    

</script>
</html>
