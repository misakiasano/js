<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        .accordion{
            width: 300px;
            border-bottom: solid 1px #808080;
            margin: 30px auto;
            padding: 0px;
        }
        .accordion dt{
            box-sizing: border-box;
            margin: 0px;
            width: 300px;
            padding: 10px;
            text-align: center;
            border-top: solid 1px #808080;
            border-left: solid 1px #808080;
            border-right: solid 1px #808080;
            background-color: #E0E0E0;
            cursor: pointer;
        }
        .accordion dd{
            box-sizing: border-box;
            margin: 0px;
            width: 300px;
            padding: 10px;
            text-align: left;
            border-top: solid 1px #808080;
            border-left: solid 1px #808080;
            border-right: solid 1px #808080;
            display: none;
        }
    </style>
</head>
<body>
    <dl class="accordion">
        <dt id="menu">メニュー</dt>
        <dd id="contents">コンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツコンテンツ</dd>
    </dl>
</body>
<script type="text/javascript">
    
var LEIHAUOLI = LEIHAUOLI || {};
LEIHAUOLI.PAGE1 = {};
LEIHAUOLI.PAGE1.pullDown = {
    init : function(){
        this.bindEvent(); 
        this.setParameters();
    },
    
    setParameters : function(){
        this.$contents = $('#contents')
        this.padingTop = this.$contents.css('paddingTop');
        this.padingBottom = this.$contents.css('padingBottom');
    },
    
    bindEvent : function(){
        var myself = this;
        $('#menu').on('click',function(){
            if(myself.$contents.is(':animated')){
                return;  
            }   
            if(myself.$contents.is(':hidden')){
                myself.setOpen();              
            }else{
                myself.setClose(); 
            }                    
        });        
    },
    
    setOpen : function(){
        this.$contents.slideDown(1000,function(){          
        });
    },
    
    setClose : function(){
        this.$contents.slideUp(1000,function(){   
        });
    }
    
};
    
    
    
    
    
$(function(){
    LEIHAUOLI.PAGE1.pullDown.init();
});    
    
    
    
    
    
</script>
</html>
