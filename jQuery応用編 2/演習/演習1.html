<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <style type="text/css">
        .container{
            margin:500px 0px;
            text-align: center;
        }
        .dialog{
            position: fixed;
            display: none;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            margin: auto;
            z-index: 20;
            width: 600px;
            height: 400px;
            border: solid 1px #808080;
            border-radius: 5px;
            background-color: #FFFFFF;
        }
        .dialog .header{
            padding: 15px;
            background-color: #F0F0F0;
            border-bottom: solid 1px #808080;
        }
        .dialog .header a{
            text-decoration: none;
        }
        .dialog .header div{
            font-size: 18px;
            font-weight: bold;
            text-align: left;
        }
        .dialog .header .close{
            float: right;
        }
        .dialog .contents{
            padding: 15px;
            font-size: 15px;
            text-align: left;
        }
        .background{
            position: fixed;
            display: none;
            top: 0;
            right : 0;
            bottom : 0;
            left : 0;
            z-index: 10;
            opacity: 0.7;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="button" value="ダイアログを開く" id="open" />
    </div>
    <div class="dialog" id="dialog">
        <div class="header">
            <a href="#" class="close" id="close">×</a>
            <div>モーダルタイトル</div>
        </div>
        <div class="contents">
            モーダルダイアログ
        </div>
    </div>
</body>
<script type="text/javascript">
    
    
var LEIHAUOLI = LEIHAUOLI || {};
LEIHAUOLI.PAGE1 = {};
LEIHAUOLI.PAGE1.modalDialog = {
    init : function(){
        this.setParameters();
        this.bindEvent();
        
    },
    
    setParameters : function(){
        this.$background = $('<div/>');
        this.$background.attr('class','background');
        $('body').append(this.$background);
        this.open = $('#open');
        this.close =$('#close');
    },
    
    bindEvent : function(){
        this.open.on('click',this.setOpen.bind(this));
        this.close.on('click',this.setClose.bind(this));
        this.$background.on('click',this.setClose.bind(this));
    },
    
    setOpen : function(){
            $(this.$background).css('display','block');
            $('.dialog').css('display','block');          
    },
    
    setClose : function(){
            $(this.$background).css('display','none');
            $('.dialog').css('display','none');
    }
    
    
};
    
    
    
$(function(){
    LEIHAUOLI.PAGE1.modalDialog.init();
});
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    

</script>
</html>
