var getFileNameFromUrl = function(url){
    var item1 = url.indexOf('http://');
    var item2 = url.indexOf('https://')
    if(item1 == -1 && item2 == -1){
       return '形式が不正です';
    }
    var array = 'http://www.leihauoli.com/img/logo_lei.svg'.split('/');
        var index = array.length - 1
        var upp = array[index].toUpperCase();
        var rep = upp.replace('.',':');
    
    return rep;
}
