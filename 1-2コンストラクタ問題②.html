    var ClickCounter = function(arg1,arg2){
    this.clicksCountup = 0;
    this.$buttonCount = $(arg1);
    this.$buttonDisplay = $(arg2);
    this.init = function(){
        var myself = this;
        myself.$buttonCount.on('click',function(){
            myself.clicksCountup++;
        })
        myself.$buttonDisplay.on('click',function(){
            alert(myself.clicksCountup);
        })
    };
    
};  
    
var element = new ClickCounter('#jsi-count-trigger','#jsi-display-trigger'); 
    
$(function(){
    element.init();
});
